<!doctype html>
<html>
  <head>
    <title>Ubermelon Order Form</title>
  </head>
  <body>

    <h1>Order!</h1>

    <h3>Prices</h3>

    <table>
        <tr>
            <th>Melon Name</th>
            <th>Price per lb</th>
        </tr>
        <tr>
            <td>Watermelon</td>
            <td>$1.59</td>
        </tr>
        <tr>
            <td>Honeydew</td>
            <td>$0.99</td>
        </tr>
        <tr>
            <td>Canteloupe</td>
            <td>$1.29</td>
        </tr>
        <tr>
            <td>Crenshaw</td>
            <td>$2.19</td>
        </tr>
        <tr>
            <td>Canary</td>
            <td>$11.99</td>
        </tr>
    </table>

    <p>Place your orders here!  You know you want to.</p>

    <form>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Melon Type: <select name="melontype">
            <option value="watermelon">Watermelon</option>
            <option value="honeydew">Honeydew</option>
            <option value="canteloupe">Canteloupe</option>
            <option value="crenshaw">Crenshaw</option>
            <option value="canary">Canary</option>
        </select><br>
        Quantity*: <input type="text" name="quantity"><br>
        Delivery Time: <input type="radio" name="time" value="am"> 12:00am-12:00pm <input type="radio" name="time" value="pm"> 12:00pm-12:00am <input type="radio" name="time" value="wat"> Time is an illusion



    </form>



    <!-- body goes here -->
  </body>
</html>

An HTML table consists of the <table> element and one or more <tr>, <th>, and <td> elements.

The <tr> element defines a table row, the <th> element defines a table header, and the <td> element defines a table cell.
